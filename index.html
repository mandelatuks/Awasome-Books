<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome books</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <div class="book-list">

      <h1>Awesome books</h1>

      <div id="books">

        <div class="book">

          <div class="content">

            <div class="title">
              <input type="text" class="text" value="The Twilight" readonly>
            </div>

            <br>

            <div class="author">
              <input type="text" class="text" value="Stephenie Meyer" readonly>
            </div>

            <br>

            <div class="actions">
              <button type="button" class="remove">Remove</button>
            </div>

          </div>

          <hr>

        </div>

      </div>

    </div>

    <div class="book-form">

      <form action="#" id="new-book-form">

        <input type="text" name="book" id="new-book-input" placeholder="Title">
        <br>
        <br>
        <input type="text" name="author" id="new-author-input" placeholder="Author">
        <br>
        <br>
        <button type="submit" id="new-book-submit">Add</button>

      </form>

    </div>

  </main>

</body>

</html>
